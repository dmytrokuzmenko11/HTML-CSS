<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Registration</title>
</head>
<body>
	
	<div class="wrapper">
		<form action="#">

			<div class="form__header">
				<h1>Registration</h1>
			</div>

			<div class="form__fieldset upper">
				<fieldset>
					<h2>Personal Details</h2>

					<div class="form__fieldset__wrapper">
						<div class="form__fieldset container">
							<span>Full Name</span>
							<div class="form__fieldset__input">
								<input type="text" placeholder="Enter your name" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Date of Birth</span>
							<div class="form__fieldset__input">
								<input type="date" placeholder="mm/dd/yyy" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Email</span>
							<div class="form__fieldset__input">
								<input type="email" placeholder="Enter your email" required>
							</div>
						</div>
					</div>

					<div class="form__fieldset__wrapper">
						<div class="form__fieldset container">
							<span>Mobile Number</span>
							<div class="form__fieldset__input">
								<input type="tel" placeholder="Enter mobile number" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Gender</span>
							<div class="form__fieldset__input">
								<input type="text" placeholder="Enter Your Gender" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Occupation</span>
							<div class="form__fieldset__input">
								<input type="email" placeholder="Enter your occupation" required>
							</div>
						</div>
					</div>

				</fieldset>
			</div>	

			<div class="form__fieldset down">
				<fieldset>
					<h2>Personal Details</h2>

					<div class="form__fieldset__wrapper">
						<div class="form__fieldset container">
							<span>ID Type</span>
							<div class="form__fieldset__input">
								<input type="text" placeholder="Enter ID name" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>ID Number</span>
							<div class="form__fieldset__input">
								<input type="text" placeholder="Enter ID Number" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Issue Authority</span>
							<div class="form__fieldset__input">
								<input type="text" placeholder="Enter issue department" required>
							</div>
						</div>
					</div>

					<div class="form__fieldset__wrapper">
						<div class="form__fieldset container">
							<span>Issued State</span>
							<div class="form__fieldset__input">
								<input type="text" placeholder="Enter issued state" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Issued Date</span>
							<div class="form__fieldset__input">
								<input type="date" placeholder="mm/dd/yyyy" required>
							</div>
						</div>
						<div class="form__fieldset container">
							<span>Expiry Date</span>
							<div class="form__fieldset__input">
								<input type="date" placeholder="mm/dd/yyyy" required>
							</div>
						</div>
					</div>

				</fieldset>
			</div>	

			<div class="form__button">
				<button type="submit">Next

				</button>
			</div>	

		</form>
	</div>

</body>
</html>
